<!DOCTYPE html>
<html>
  <head>

     body, html { padding: 0; margin: 0; }
     #msgs {
       width: 400px;
       margin: 0;
       padding: 0;
       min-height: 300px;
       white-space: pre-line;
       word-wrap: break-word;

       background: #f9f9f9;
     }

  </head>
  <body>
    <ol id="msgs"></ol>
    <script type="module" src="lib/pchrome.js"></script>
